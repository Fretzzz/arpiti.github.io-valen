<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Valentine Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <!-- Back Button -->
  <div id="back-btn" class="back-btn" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5" />
      <path d="M12 19l-7-7 7-7" />
    </svg>
  </div>
  <!-- Envelope Screen -->
  <div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope" />
    <p>â™¡ Letter for You â™¡</p>
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Will you be my Valentine Ayra?</h1>

      <img src="cat_heart.gif" class="cat" id="letter-cat" />

      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>

      <button id="final-text" class="final-text" style="display: none">
        Answer these Trivia to get your Surprise GiftðŸ‘€!
      </button>

      <button id="video-btn" class="final-text" style="display: none; margin-top: 10px;">
        Click here for your Surprise Gift!
      </button>

    </div>
  </div>

  <!-- Video Screen -->
  <div id="video-container" style="display: none;">
    <video id="surprise-video" controls>
      <source src="Comp 1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Trivia Screen -->
  <div id="trivia-container" style="display: none;">
    <div class="trivia-window">
      <h2 id="trivia-question">Question goes here?</h2>
      <div class="trivia-options">
        <button class="trivia-btn">Option A</button>
        <button class="trivia-btn">Option B</button>
        <button class="trivia-btn">Option C</button>
        <button class="trivia-btn">Option D</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
